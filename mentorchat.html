<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #0A1A4C;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            position: relative;
        }
        .navbar img {
            height: 70px;
            margin-right: 20px;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            font-size: 20px;
        }
        .nav-link:hover {
            color: blue;
            text-decoration: underline;
        }
        .nav-link.active {
            font-weight: bold;
            color: #FFD700;
        }
        .navbar .profile {
            background-color: #FFD700;
            color: #0A1A4C;
            width: 40px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            margin-right: 20px;
        }
        .profile + .notifications-button {
            background-color: #FFD700;
            color: #0A1A4C;
            width: 20px;
            height: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            border: none;
            outline: none;
            position: relative;
            margin-right: 20px;
        }
        .notifications-button:hover {
            background-color: #FFC107;
        }
        .notifications-menu, .settings-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            border: 1px solid #0A1A4C;
            border-radius: 5px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            width: 150px;
            z-index: 1000;
        }
        .notifications-menu p, .settings-menu a {
            padding: 10px;
            color: #0A1A4C;
            text-decoration: none;
            display: block;
        }
        .notifications-menu p:hover, .settings-menu a:hover {
            background-color: #f1f1f1;
        }
        .switch-button {
            background-color: #0A1A4C;
            color: #FFD700;
            border: 2px solid #FFD700;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .switch-button:hover {
            background-color: #0056b3;
        }
        .chat-container {
            width: 90%;
            height: 600px;
            background-color: #eef2f7;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            margin: 0 auto;
            padding: 19px;
        }
        .chat-header {
            background-color: #001f3f;
            padding: 15px;
            color: white;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header .group-name {
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .chat-header .group-name span {
            margin-left: 10px;
        }
        .chat-header .nav-links {
            display: flex;
            gap: 20px;
        }
        .chat-header .nav-links a {
            color: #ffdc00;
            text-decoration: none;
            font-weight: bold;
        }
        .chat-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        .message img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .message-content {
            max-width: 70%;
            background-color: #001f3f;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            position: relative;
        }
        .message-content:before {
            content: "";
            position: absolute;
            top: 50%;
            left: -10px;
            transform: translateY(-50%);
            border-width: 10px;
            border-style: solid;
            border-color: transparent #001f3f transparent transparent;
        }
        .message.sent {
            justify-content: flex-end;
        }
        .message.sent .message-content {
            background-color: #004080;
            align-self: flex-end;
            border-radius: 20px 20px 0 20px;
        }
        .message.sent .message-content:before {
            left: auto;
            right: -10px;
            border-color: transparent transparent transparent #004080;
        }
        .message .sender-name {
            font-weight: bold;
            font-size: 0.9em;
            color: #ffdc00;
        }
        .message.sent .sender-name {
            color: #004080;
            text-align: right;
        }
        .chat-footer {
            padding: 10px;
            background-color: #001f3f;
            display: flex;
            align-items: center;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            margin-right: 10px;
            font-size: 1em;
        }
        #file-btn, #send-btn {
            background-color: transparent;
            border: none;
            color: #ffdc00;
            font-size: 1.5em;
            cursor: pointer;
            margin-left: 5px;
        }
        #send-btn {
            font-size: 1.2em;
            background-color: #004080;
            color: white;
            padding: 5px 10px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }
        #file-input {
            display: none;
        }

        .footer {
            background-color: #0A1A4C;
            width: auto;
            height: fit-content;
            color: #FFD700;
            padding: 29px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer img {
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="fyelogo.png" alt="FYE-Support Logo">
        <nav>
            <ul>
                <a href="mentorhome.html" class="nav-link">Home</a>
                <a href="mentor-dashboard.html" class="nav-link">Dashboard</a>
                <a href="mentorcalendar.html" class="nav-link">Calendar</a>
            </ul>
        </nav>
        <div style="display: flex; align-items: center;">
            <div id="profile" class="profile">P</div>
            <button id="notificationsButton" class="notifications-button">&#128276;</button>
            <div id="notificationsMenu" class="notifications-menu">
                <p>No new notifications</p>
            </div>
            <button id="logoutButton" class="switch-button">Logout</button>
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <div class="group-name">
                <span>Mentorship Group</span>
            </div>
            <div class="nav-links">
                <a href="mentorfile.html">Files</a>
                <a href="mentorimages.html">Images</a>
            </div>
        </div>
        <div class="chat-body" id="chat-body">
            <!-- No initial messages -->
        </div>

        <div class="chat-footer">
            <input type="text" id="message-input" placeholder="Type message">
            <button id="file-btn">ðŸ“Ž</button>
            <input type="file" id="file-input" multiple>
            <button id="send-btn">âž¤</button>
        </div>
    </div>
    <div class="footer">
        <p>Â© 2024 First Year Experience Support. All rights reserved.</p>
        <p>Contact: 000 000 0000</p>
        <p>Email: fyesupport@gmail.com</p>
        <img src="footer.png" alt="FYE-Support Logo">
    </div>

    <script>
        document.getElementById('send-btn').addEventListener('click', function() {
            sendMessage();
        });

        document.getElementById('message-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        document.getElementById('file-btn').addEventListener('click', function() {
            document.getElementById('file-input').click();
        });

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message !== '') {
                addMessage('You', message, 'sent');
                input.value = '';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
    fetchMessages();
});

function fetchMessages() {
    fetch('/messages')
        .then(response => response.json())
        .then(messages => {
            messages.forEach(message => {
                addMessage(message.sender, message.content, message.type);
            });
        })
        .catch(error => console.error('Error fetching messages:', error));
}

function sendMessage() {
    const input = document.getElementById('message-input');
    const message = input.value.trim();
    if (message !== '') {
        addMessage('You', message, 'sent');
        input.value = '';

        fetch('/messages', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ content: message, type: 'sent' })
        })
        .catch(error => console.error('Error sending message:', error));
    }
}

function addMessage(sender, content, type) {
    const chatBody = document.getElementById('chat-body');
    const messageElement = document.createElement('div');
    messageElement.classList.add('message', type);

    const senderElement = document.createElement('div');
    senderElement.classList.add('sender-name');
    senderElement.textContent = sender;

    const contentElement = document.createElement('div');
    contentElement.classList.add('message-content');
    contentElement.textContent = content;

    messageElement.appendChild(senderElement);
    messageElement.appendChild(contentElement);

    chatBody.appendChild(messageElement);
    chatBody.scrollTop = chatBody.scrollHeight;
}

        document.getElementById('notificationsButton').addEventListener('click', function() {
            const notificationsMenu = document.getElementById('notificationsMenu');
            notificationsMenu.style.display = notificationsMenu.style.display === 'block' ? 'none' : 'block';
        });
    
        document.getElementById('profile').addEventListener('click', function() {
            const settingsMenu = document.getElementById('settingsMenu');
            settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
        });
    
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
