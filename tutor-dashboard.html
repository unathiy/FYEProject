<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #0A1A4C;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .navbar img {
            height: 70px;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            font-size: 20px;
        }
        .nav-link:hover {
            color: blue;
            text-decoration: underline;
        }
        .nav-link.active {
            font-weight: bold;
            color: #FFD700;
        }
        .navbar .profile {
            background-color: #FFD700;
            color: #0A1A4C;
            width: 40px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            margin-right: 20px;
        }
        .profile + .notifications-button {
            background-color: #FFD700;
            color: #0A1A4C;
            width: 20px;
            height: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            border: none;
            outline: none;
            position: relative;
            margin-right: 20px;
        }
        .notifications-button:hover {
            background-color: #FFC107;
        }
        .notifications-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            border: 1px solid #0A1A4C;
            border-radius: 5px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            width: 250px;
            z-index: 1000;
        }
        .notifications-menu p {
            padding: 10px;
            color: #0A1A4C;
        }
        .notifications-menu p:hover {
            background-color: #f1f1f1;
        }
        .settings-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            border: 1px solid #0A1A4C;
            border-radius: 5px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            width: 150px;
            z-index: 1000;
        }
        .settings-menu a {
            display: block;
            padding: 10px;
            color: #0A1A4C;
            text-decoration: none;
        }
        .settings-menu a:hover {
            background-color: #f1f1f1;
        }
        .switch-button {
            background-color: #0A1A4C;
            color: #FFD700;
            border: 2px solid #FFD700;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .switch-button:hover {
            background-color: #0056b3;
        }
        .container {
            background-color: #fff;
            border: 5px solid #0A1A4C;
            border-radius: 20px;
            padding: 0px;
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            text-align: center;
            position: relative;
        }
        .button-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .button-box button {
            background-color: #0A1A4C;
            color: #FFD700;
            border: 2px solid #FFD700;
            margin: 20px auto;
            padding: 60px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .button-box button:hover {
            background-color: #0056b3;
        }
        .actions {
            display: flex;
            justify-content: center;
            gap: 0px;
            margin-bottom: 20px;
        }
        .actions button {
            background-color: #0A1A4C;
            color: #fff;
            border: 2px solid #FFD700;
            margin: 20px auto;
            padding: 27px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .actions button:hover {
            background-color: #0056b3;
        }
        .footer {
            background-color: #0A1A4C;
            width: auto;
            height: fit-content;
            color: #FFD700;
            padding: 29px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .footer img {
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="fyelogo.png" alt="FYE-Support Logo">
        <nav>
            <ul>
                <a href="tutorhome.html" class="nav-link">Home</a>
                <a href="tutor-dashboard.html" class="nav-link">Dashboard</a>
                <a href="tutorcalendar.html" class="nav-link">Calendar</a>
            </ul>
        </nav>
        <div style="display: flex; align-items: center;">
            <div id="profile" class="profile">P</div>
            <button id="notificationsButton" class="notifications-button">&#128276;</button>
            <div id="notificationsMenu" class="notifications-menu">
                <p>No new notifications</p> 
            </div>
            <div id="settingsMenu" class="settings-menu">
                <a href="profile.html">Profile</a>
                <a href="account-settings.html">Account</a>
                <a href="privacy-settings.html">Privacy</a>
            </div>
            <button id="logoutButton" class="switch-button">Logout</button>
        </div>
        </div>
    </div>
    <h1 id="welcomeMessage">Hello!</h1>
    <div class="container">
        <div class="button-box">
            <button onclick="window.location.href='tutorchat.html'">Go to Chat</button>
        </div>
        <div class="actions">
        </div>
    </div>
    <div class="footer">
        <p>Â© 2024 First Year Experience Support. All rights reserved.</p>
        <p>Contact: 000 000 0000</p>
        <p>Email: fyesupport@gmail.com</p>
        <img src="footer.png" alt="FYE-Support Logo">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('welcomeMessage').textContent = `Hello, ${username}!`;
    
                // Get initials from username
                const initials = username.split(' ').map(name => name[0].toUpperCase()).join('');
                document.getElementById('profile').textContent = initials;
            } else {
                window.location.href = 'index.html';
            }
        });
    
        document.getElementById('notificationsButton').addEventListener('click', function() {
            const notificationsMenu = document.getElementById('notificationsMenu');
            if (notificationsMenu.style.display === 'block') {
                notificationsMenu.style.display = 'none';
            } else {
                fetch('/api/announcements') // Update this URL based on your API endpoint
                    .then(response => response.json())
                    .then(data => {
                        const announcementsDiv = document.getElementById('notificationsMenu');
                        announcementsDiv.innerHTML = ''; // Clear previous content
                        if (data.length > 0) {
                            data.forEach(announcement => {
                                const announcementElement = document.createElement('p');
                                announcementElement.textContent = announcement.message; // Adjust based on the structure of your data
                                announcementsDiv.appendChild(announcementElement);
                            });
                        } else {
                            announcementsDiv.innerHTML = '<p>No new announcements.</p>';
                        }
                        notificationsMenu.style.display = 'block'; // Show the menu
                    })
                    .catch(error => {
                        console.error('Error fetching announcements:', error);
                        document.getElementById('notificationsMenu').innerHTML = '<p>Error loading announcements.</p>';
                    });
            }
        });
    
        document.getElementById('profile').addEventListener('click', function() {
            const settingsMenu = document.getElementById('settingsMenu');
            settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
        });
    
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        });
    </script>
    
</body>
</html>
