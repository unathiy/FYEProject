<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #0A1A4C;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .navbar img {
            height: 70px;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            font-size: 20px;
        }
        .nav-link:hover {
            color: blue;
            text-decoration: underline;
        }
        .nav-link.active {
            font-weight: bold;
            color: #FFD700;
        }
        .navbar .profile {
            background-color: #FFD700;
            color: #0A1A4C;
            width: 40px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            margin-right: 20px;
        }
        .profile + .notifications-button {
            background-color: #FFD700;
            color: #0A1A4C;
            width: 20px;
            height: 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            border: none;
            outline: none;
            position: relative;
            margin-right: 20px;
        }
        .notifications-button:hover {
            background-color: #FFC107;
        }
        .notifications-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            border: 1px solid #0A1A4C;
            border-radius: 5px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            width: 250px;
            z-index: 1000;
        }
        .notifications-menu p {
            padding: 10px;
            color: #0A1A4C;
        }
        .notifications-menu p:hover {
            background-color: #f1f1f1;
        }
        .settings-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: #fff;
            border: 1px solid #0A1A4C;
            border-radius: 5px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            width: 150px;
            z-index: 1000;
        }
        .settings-menu a {
            display: block;
            padding: 10px;
            color: #0A1A4C;
            text-decoration: none;
        }
        .settings-menu a:hover {
            background-color: #f1f1f1;
        }
        .switch-button {
            background-color: #0A1A4C;
            color: #FFD700;
            border: 2px solid #FFD700;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .switch-button:hover {
            background-color: #0056b3;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 20px auto;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input:focus {
            border-color: #0A1A4C;
            outline: none;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #0A1A4C;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color:  #0A1A4C;
        }
        .footer {
            background-color: #0A1A4C;
            color: #FFD700;
            padding: 13px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer img {
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="fyelogo.png" alt="FYE-Support Logo">
        <nav>
            <ul>
                <a href="adminhome.html" class="nav-link">Home</a>
                <a href="admin-dashboard.html" class="nav-link">Dashboard</a>
                <a href="admincalendar.html" class="nav-link">Calendar</a>
            </ul>
        </nav>
        <div style="display: flex; align-items: center;">
            <div id="profile" class="profile">P</div>
            <button id="notificationsButton" class="notifications-button">&#128276;</button>
            <div id="notificationsMenu" class="notifications-menu">
                <p>No new notifications</p> 
            </div>
            <div id="settingsMenu" class="settings-menu">
                <a href="profile.html">Profile</a>
                <a href="account-settings.html">Account</a>
                <a href="privacy-settings.html">Privacy</a>
            </div>
        </div>
        <button id="logoutButton" class="switch-button">Logout</button>
        </div>
    </div>
    <form id="mentorForm" method="post" action="/add-mentor">
        <h2>Mentor Registration</h2>
        <div class="form-group">
            <label for="usernumber">User Number</label>
            <input type="text" id="usernumber" name="usernumber" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="course">Course of Study</label>
            <input type="text" id="course" name="course" required>
        </div>
        <div class="form-group">
            <button type="submit">Add Mentor</button>
        </div>
    </form>
    <div class="footer">
        <p>Â© 2024 First Year Experience Support. All rights reserved.</p>
        <p>Contact: 000 000 0000</p>
        <p>Email: fyesupport@gmail.com</p>
        <img src="footer.png" alt="FYE-Support Logo">
    </div>
    <script>
       document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
            if (username) {
                document.getElementById('welcomeMessage').textContent = `Hello, ${username}!`;

                // Get initials from username
                const initials = username.split(' ').map(name => name[0].toUpperCase()).join('');
                document.getElementById('profile').textContent = initials;
            } else {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('notificationsButton').addEventListener('click', function() {
            const notificationsMenu = document.getElementById('notificationsMenu');
            notificationsMenu.style.display = notificationsMenu.style.display === 'block' ? 'none' : 'block';
        });
    
        document.getElementById('profile').addEventListener('click', function() {
            const settingsMenu = document.getElementById('settingsMenu');
            settingsMenu.style.display = settingsMenu.style.display === 'block' ? 'none' : 'block';
        });
    
        document.getElementById('logoutButton').addEventListener('click', function() {
            localStorage.removeItem('username');
            window.location.href = 'index.html';
        });
        document.getElementById('mentorForm').addEventListener('submit', async function (event) {
    event.preventDefault(); // Prevent the default form submission

    const formData = new FormData(event.target);
    const data = Object.fromEntries(formData.entries());

    try {
        const response = await fetch('/add-mentor', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });

        // Check if the response is JSON
        const contentType = response.headers.get('content-type');
        if (contentType && contentType.includes('application/json')) {
            const result = await response.json();

            if (response.ok) {
                alert(result.message); // Show success message
                window.location.href = result.redirect; 
            } else {
                alert(result.message); 
            }
        } else {
            alert('Unexpected response from the server.');
            console.error('Unexpected content-type:', contentType);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again.');
    }
});

    </script>
</body>
</html>
